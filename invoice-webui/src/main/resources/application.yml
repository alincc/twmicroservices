server:
  port: ${PORT:8080}

spring:
  application:
    name: invoice-webui
  logging:
    pattern:
      console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr([${springAppName:-},%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-Span-Export:-}]){yellow} %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
    level:
      org.springframework: WARN
      org.hibernate: WARN
  cache:
    caffeine:
      spec: maximumSize=1000,expireAfterAccess=10s
  jpa:
    hibernate.ddl-auto: none
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  datasource:
    url: ${URL:jdbc:mysql://localhost:3306/usermanager?noDatetimeStringSync=true&characterEncoding=utf8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC}
    username: ${USERNAME:root}
    password: ${PASSWORD:}
    driverClassName: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 2
  data:
    rest:
      basePath: /api


flyway:
  baseline-version: 1 # version to start migration
  enabled: false # Enable flyway.
  locations: classpath:db/migration # locations of migrations scripts
  schemas: usermanager
  baseline-on-migrate: true # schemas to update

management.security.enabled: false

